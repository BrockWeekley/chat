<div class="container">
    <div class="chat" disabled> 
        <ul class="log">
            <li *ngFor="let message of messages">
            {{message.msg}}
            </li>
        </ul>
    </div>
    <textarea class="input" [(ngModel)]="toSend"></textarea>
    <button class="submit" (click)="send()">Enter</button>
    <button class="delete" (click)="delete()">Clear</button>
</div>
